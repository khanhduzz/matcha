spring:
  application:
    name: product
  datasource:
    url: ${PRODUCT_DATASOURCE_URL}
    username: ${PRODUCT_DATA_USERNAME}
    password: ${PRODUCT_DATA_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

server:
  port: 8081
