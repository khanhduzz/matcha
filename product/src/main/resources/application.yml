spring:
  application:
    name: product
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATA_USERNAME}
    password: ${SPRING_DATA_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8081
